{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="questionSection">
    <h2 class="custom-title" style="padding: 2%;">Â¡Hola {{userName}}!</h2>
    <div class="container">
        <div class="row" style="text-align: right;">
            <img src="{% static 'img/sin-estrellas.png' %}" id="starimg" data-star1="{% static 'img/1-estrella.png' %}" data-star2="{% static 'img/2-estrellas.png' %}" data-star3="{% static 'img/3-estrellas.png' %}" alt="Sin estrellas" style="width: 120px; display: block; margin-left: auto;">
        </div>
        <div class="container mt-1">
            <p>Tu progreso:</p>
            <div class="progress progress-color-transition">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="custom-title" id="question"></h2>
        <br>
        <div class="likert-scale">
            <div class="likert-item">
                <input type="radio" id="likert1" name="likert" value="1">
                <label for="likert1">Totalmente en desacuerdo</label>
            </div>
            <div class="likert-item">
                <input type="radio" id="likert2" name="likert" value="2">
                <label for="likert2">En desacuerdo</label>
            </div>
            <div class="likert-item">
                <input type="radio" id="likert3" name="likert" value="3">
                <label for="likert3">Neutral</label>
            </div>
            <div class="likert-item">
                <input type="radio" id="likert4" name="likert" value="4">
                <label for="likert4">De acuerdo</label>
            </div>
            <div class="likert-item">
                <input type="radio" id="likert5" name="likert" value="5">
                <label for="likert5">Totalmente de acuerdo</label>
            </div>
        </div>
        <div class="next-btn">
            <button type="button" class="btn btn-success custom-btn" id="nextBtn" disabled>Siguiente</button>
        </div>
    </div>
</section>
<section id="loaderSection" style="display: none;">
    <div id="loader" class="loader"></div>
</section>
{% endblock %}
